<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <title>Know Price Before Buy</title>
  </head>

  <body ng-app="myApp" ng-controller="myController">
    <div class="container"> <br>
      <h3 class="text-center" style="color:gray">কেনার আগে দাম জানুন (Know Price Before Buy)</h3>
      <br>
      <hr>
      <button type="button" class="btn btn-primary btn-lg float-right" data-toggle="modal" data-target="#myModal">নতুন অ্যাড করুন</button>
      <h2>সকল পণ্য</h2>
      <span class="clearfix"></span>
      <hr>

          <div class="alert alert-success" ng-if="message">
            <a href="#" class="close" ng-click="clearMessage()">&times;</a>
            {{message}}
          </div>

      <table class="table">
          <thead>
            <tr>
              <th>ক্রমিক নং</th>
              <th>পণ্যের নাম</th>
              <th>মূল্য</th>
              <th>এডিট</th>
              <th>ডিলিট</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="user in users">
              <td>{{$index+1}}</td>
              <td>{{user.username}}</td>
              <td>{{user.email}}</td>
              <td>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModalEdit" ng-click="clickUser(user)">এডিট</button>
              </td>
              <td>
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#myModalDelete" ng-click="clickUser(user)">ডিলিট</button>
              </td>
            </tr>

          </tbody>
        </table>

    </div>


      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">

          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">নতুন পণ্য অ্যাড করুন</h4>
            </div>
            <div class="modal-body">

            <form class="form-horizontal" role="form">
                <div class="form-group">
                  <label class="control-label col-sm-2">পণ্যের নাম</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" ng-model="newUser.username">
                  </div>
                 </div>

                 <div class="form-group">
                   <label class="control-label col-sm-2 ">মূল্য</label>
                   <div class="col-sm-10">
                     <input type="text" class="form-control" ng-model="newUser.email">
                   </div>
                 </div>
                 <div class="form-group">
                   <label class="control-label col-sm-2">মতামত</label>
                   <div class="col-sm-10">
                     <input type="text" class="form-control" ng-model=newUser.FullName>
                   </div>
                 </div>

                 <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-default" ng-click="saveUser()" data-dismiss="modal">সংরক্ষণ করুন</button>
                    </div>
                  </div>
          </form>

            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">বন্ধ করুন</button>
            </div>
          </div>


        </div>
      </div>


<!--Modal for edit-->

<div class="modal fade" id="myModalEdit" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">এডিট করুন</h4>
      </div>
      <div class="modal-body">

      <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="control-label col-sm-2">পণ্যের নাম</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" ng-model="clickedUser.username">
            </div>
           </div>

           <div class="form-group">
             <label class="control-label col-sm-2 ">মূল্য</label>
             <div class="col-sm-10">
               <input type="text" class="form-control" ng-model="clickedUser.email">
             </div>
           </div>
           <div class="form-group">
             <label class="control-label col-sm-2">মতামত</label>
             <div class="col-sm-10">
               <input type="text" class="form-control" ng-model="clickedUser.FullName">
             </div>
           </div>

           <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click="updateUser()" data-dismiss="modal">সংরক্ষণ করুন</button>
              </div>
            </div>
    </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">ক্লোজ করুন</button>
      </div>
    </div>


  </div>
</div>

<!--Modal DElete-->
<!-- Modal -->
<div class="modal fade" id="myModalDelete" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"> পণ্যটি ডিলিট করুন</h4>
      </div>
      <div class="modal-body">

    <p>< <h2>আপনি সত্যিই  {{clickedUser.username}} ডিলিট করতে চাচ্ছেন ? </h2> </p>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="deleteUser()">হ্যাঁ</button>


        <button type="button" class="btn btn-default" data-dismiss="modal">না</button>
        <span class="clearfix"></span>

    </div>


  </div>
</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
